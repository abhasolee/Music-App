<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <header>
            <h1>Music App</h1>
            <p>Play with one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sounds" src="sounds/bensound-hey.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sounds" src="sounds/bensound-acousticbreeze.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sounds" src="sounds/bensound-anewbeginning.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sounds" src="sounds/bensound-happyrock.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sounds" src="sounds/bensound-jazzyfrenchy.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sounds" src="sounds/bensound-ukulele.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
